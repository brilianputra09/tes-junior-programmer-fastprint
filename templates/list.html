<table border="1">
  <tr>
    <th>Nama</th>
    <th>Harga</th>
    <th>Kategori</th>
    <th>Status</th>
    <th>Aksi</th>
  </tr>

  {% for p in produk %}
  <tr>
    <td>{{ p.nama_produk }}</td>
    <td>{{ p.harga }}</td>
    <td>{{ p.kategori.nama_kategori }}</td>
    <td>{{ p.status.nama_status }}</td>
    <td>
      <a href="{% url 'edit' p.id %}">Edit</a>
      <a href="{% url 'hapus' p.id %}"
         onclick="return confirm('Yakin hapus?')">Hapus</a>
    </td>
  </tr>
  {% endfor %}
</table>
